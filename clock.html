<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="main">
        <div class="f">
        <h1 class="head"><span>calculator</span> using <span>CSS</span> and <span>JAVASCRIPT</span></h1>
    </div>
    <div id="clockContainer" class="container">
        <div class="dot"></div>
        <div class="houre hour1 ">1</div>
        <div class="houre hour2 ">2</div>
        <div class="houre hour3 ">3</div>
        <div class="houre hour4 ">4</div>
        <div class="houre hour5 ">5</div>
        <div class="houre hour6 ">6</div>
        <div class="houre hour7 ">7</div>
        <div class="houre hour8 ">8</div>
        <div class="houre hour9 ">9</div>
        <div class="houre hour10" >10</div>
        <div class="houre hour11">11</div>
        <div class="houre hour12">12</div>
        <div id="day">
            <h5 id="date"></h5><h5 id="month"></h5>
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
